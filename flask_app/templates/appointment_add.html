<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container">
    <header class="d-flex justify-content-between align-items-center">
        <h1 class="text text-success">Hello {{ user.first_name }}</h1>
        <a class="btn btn-info" href="/appointments">Back to appointments</a>
        <a class="btn btn-danger" href="/logout"><h6>Log out</h6></a>
    </header>
    <main class="card my-2 px-2 border">
    <h2 class="text text-info">Add new Appointment</h2>
        {% with messages = get_flashed_messages(category_filter=['appointments']) %}
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        <form action="/register/appointment" method="post">
            <input type="hidden" name="user_id" id="user_id" value="{{ user.id }}">
            <div class="form-group">
                <label for="task">Task</label>
                <input class="form-control" name="task" id="task">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input class="form-control" type="date" name="date" id="date">
            </div>
            <div class="form-group mt-3">
                <label for="status">Status</label>
                <select class="form-control" name="status" id="status">
                    <option value=""></option>
                    <option value="Pending">Pending</option>
                    <option value="Missed">Missed</option>
                    <option value="Done">Done</option>
                </select>
            </div>
            <div>
                <input class="btn btn-success mt-3" type="submit" value="Add">
            </div>
        </form>
    </main>
</body>
</html>
